<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class='FlexContainer'>
    <div>
      <!-- Tag img z atrybutem srcset i sizes, aby załadować odpowiedni obrazek w zależności od szerokości ekranu -->
      <img src="images/image-product-desktop.jpg" 
           srcset="images/image-product-mobile.jpg 600w, images/image-product-desktop.jpg 1382w"
           sizes="(max-width: 768px) 600px, 1382px"
           alt="perfumy" 
           class="profile-pic">
    </div>
    <div>
      <h1>Perfume</h1> 
      <h4>Gabrielle Essence Eau<br> De Parfum</h4>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
      <h2 class="price">
        <span class="age">$149.99</span>
        <span class="age2">$169.99</span>
      </h2>
      <a href="https://github.com" class="button">
        <i class="fa fa-shopping-cart"></i> Add to Cart
      </a>
    </div>
  </section>
</body>
</html>
